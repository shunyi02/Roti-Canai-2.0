<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}AdminCareChain{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" href="static/img/kaiadmin/favicon.ico" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="static/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["static/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/plugins.min.css" />
    <link rel="stylesheet" href="static/css/kaiadmin.min.css" />
    <link rel="stylesheet" href="static/css/toggle.css" />
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" data-background-color="dark">
            <div class="sidebar-logo">
                <div class="logo-header" data-background-color="dark">
                    <a href="/adminwallet" class="logo">
                        <img src="/static/img/logo only.png" alt="navbar brand" class="navbar-brand" height="80px" />
                    </a>
                    <a href="/adminwallet" class="logo">
                      <img src="/static/img/word only.png" alt="navbar brand" class="navbar-brand" height="20px" />
                  </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                            <i class="gg-menu-right"></i>
                        </button>
                        <button class="btn btn-toggle sidenav-toggler">
                            <i class="gg-menu-left"></i>
                        </button>
                    </div>
                    <button class="topbar-toggler more">
                        <i class="gg-more-vertical-alt"></i>
                    </button>
                </div>
            </div>
            <div class="sidebar-wrapper scrollbar scrollbar-inner">
                <div class="sidebar-content">
                    <ul class="nav nav-secondary">

                      <li class="nav-section">
                        <span class="sidebar-mini-icon">
                          <i class="fa fa-ellipsis-h"></i>
                        </span>
                        <h4 class="text-section">Features</h4>
                      </li>

                      <li class="nav-item ">
                        <a
                          href="/adminwallet"
                          class="collapsed"
                          aria-expanded="false"
                        >
                          <i class="fas fa-wallet"></i>
                          <p>Wallet</p>
                          
                        </a>
                      </li>
                      <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#certificate">
                          <i class="far fa-file"></i>
                          <p>Certificate</p>
                          <span class="caret"></span>
                        </a>
                        <div class="collapse" id="certificate">
                          <ul class="nav nav-collapse">
                            <li>
                              <a href="/org_cert">
                                <span class="sub-item">Create Certificates</span>
                              </a>
                            </li>
                            <li>
                                <a href="/org_pass_cert">
                                  <span class="sub-item">Assign Certificates</span>
                                </a>
                              </li>
                          </ul>
                        </div>
                      </li>
                      <li class="nav-item">
                        <a data-bs-toggle="collapse" href="#volunteers">
                          <i class="fas fa-users"></i>
                          <p>Volunteers</p>
                          <span class="caret"></span>
                        </a>
                        <div class="collapse" id="volunteers">
                          <ul class="nav nav-collapse">
                            <li>
                              <a href="/volunteer">
                                <span class="sub-item">Create Volunteering Programme</span>
                              </a>
                            </li>
                          </ul>
                        </div>
                    </li>

                     <!-- Sign Out Button -->
                     <li class="nav-item" style="position: absolute; bottom:auto; width: 100%;">
                      <a href="{{ url_for('sign_out') }}" id="signout-btn" class="collapsed">
                        <i class="fas fa-sign-out-alt"></i>
                        <p>Sign Out</p>
                    </a>
                    </li>

                    </ul>
                  </div>
            </div>
        </div>
        <!-- End Sidebar -->

        {% block content %}
        {% endblock %}
        
    </div>
    <!-- Core JS Files -->
    <script src="static/js/core/jquery-3.7.1.min.js"></script>
    <script src="static/js/core/popper.min.js"></script>
    <script src="static/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="static/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="static/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="static/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="static/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="static/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="static/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="static/js/plugin/jsvectormap/world.js"></script>

    <!-- Sweet Alert -->
    <script src="static/js/plugin/sweetalert/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <!-- Kaiadmin JS -->
    <script src="static/js/kaiadmin.min.js"></script>

    <script>
      document.getElementById('signout-btn').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default anchor behavior
        
        // Perform sign out
        fetch('{{ url_for('sign_out') }}', {
          method: 'GET',
          credentials: 'include' // Include cookies for session management
        })
        .then(response => {
          if (response.ok) {
            window.location.href = '/'; // Redirect to the home page
          } else {
            alert('Sign out failed. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error during sign out:', error);
        });
      });
    </script>
</body>
</html>
