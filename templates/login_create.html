<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Form</title>
    <link rel="stylesheet" href="/static/css/login_create.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMTDc4IEnyZr53bXjyAvx8jX0NybvIURYY6Jv4d" crossorigin="anonymous">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <!--login page-->
    <div class="form-container" id="loginForm">
        <h1>LOGIN</h1>
        <form action = "/templates/main_page.html" method = "post">
            <input type="text" placeholder="Email Address / Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="#" onclick="showSignUp()">Create New Account</a>
    </div>

    <!--create account-->
    <div class="form-container" id="signUpForm">
        <h1>CREATE AN ACCOUNT</h1>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Username" required>
            <input type="text" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Country/Region" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="#" onclick="showLogin()">Already have an account? Sign In</a>
    </div>

</body>
</html>
